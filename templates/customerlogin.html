{% extends "layouts/base.html" %}
{% block title %}Customer Login{% endblock %}
{% block body %}
<h1> Customer Login Portal </h1>
<div class="container">
    {% if error %}
    <div class="alert alert-danger">{{error}}</div>
    {% elif success %}
    <div class="alert alert-success">{{success}}</div>
    {% endif %}

    <form action="{{ url_for('custLoginAuth') }}" method="POST">
        <label for="loginUsernameInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginUsernameInput" name="email" required>
        <label for="loginPasswordInput" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPasswordInput" name="password" required>
        <br>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
</div>
{% endblock %}
