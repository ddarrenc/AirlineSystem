<html>

<body>
    <h2>Check your future flights here</h2>

<form action="/checkAuth" method="POST" id="form1">
    <input type="text" name = "source" placeholder="source" required/> </br>
	<input type="text" name = "destination" placeholder="destination" required/></br>
	<input type="text" name = "departure" placeholder="departure" required/></br>
	<input type="text" name = "return_date" placeholder="return_date"/> </br>
	<input type="submit" value = submit  form="form1"/></br>
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}

	{% if result %}
		<p class="result"><strong>Result:</strong> {{result}}</p>
	{% endif %}
</form>

<h2>Check your flight status</h2>

<form action="/statusAuth" method="POST"  id="form2">
    <input type="text" name = "airline_name" placeholder="airline_name" required/> </br>
	<input type="text" name = "flight_number" placeholder="flight_number" required/></br>
	<input type="text" name = "return_date" placeholder="return_date"/> </br>
	<input type="text" name = "departure" placeholder="departure"/></br>
	<input type="submit" value = submit  form="form2"/></br>
	{% if error2 %}
		<p class="error2"><strong>Error:</strong> {{error2}}</p>
	{% endif %}

	{% if status %}
		<p class="status"><strong>Result:</strong> {{status}}</p>
	{% endif %}
</form>


<a href="/">Go back</a>
</body>


</html>
